<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модели в Django</title>
</head>
<body class="conteiner">
<form method="post" action="catalog/">
    {% csrf_token %}
    <p>
        <lable>Введите имя</lable>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>Введите возраст</label>
        <input type="number" name="age"/>
    </p>
    <input type="submit" value="Сохранить">
</form>
{% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
        </tr>
        {% for person in people %}
            <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
